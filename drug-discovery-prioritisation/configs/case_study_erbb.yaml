# EGFR / ErbB Selectivity Case Study
# Prioritise EGFR inhibitors whilst avoiding ERBB family cross-reactivity

# Targets
targets:
  - chembl_id: "CHEMBL203"
    name: "EGFR"
  - chembl_id: "CHEMBL1862"
    name: "ALK"
  - chembl_id: "CHEMBL2148"
    name: "JAK2"

# Data settings
activity_type: "IC50"
max_compounds: 1000  # Per target
min_samples_per_target: 200

# Primary target for prioritisation
primary_target: "EGFR"

# Off-targets for selectivity analysis
off_targets:
  - "ALK"
  - "JAK2"

# Model settings
model_type: "rf_ensemble"  # Options: rf_ensemble, xgb_ensemble
n_ensemble: 5
random_seed: 42

# Evaluation settings
activity_threshold: 7.0  # pActivity cutoff for "active"
enrichment_fractions:
  - 0.05
  - 0.10

# Scoring weights
weight_potency: 0.5
weight_selectivity: 0.2
weight_makeability: 0.2
weight_uncertainty: 0.1

# Makeability thresholds
mw_threshold: 550
rotatable_bonds_threshold: 10
ring_count_threshold: 4

# Output
output_dir: "./outputs/case_study_erbb"
