# Default configuration template
# Copy and modify for your own experiments

# Targets (minimum 2 for multi-target training)
targets:
  - chembl_id: "CHEMBL203"
    name: "EGFR"
  - chembl_id: "CHEMBL1862"
    name: "ALK"

# Data settings
activity_type: "IC50"  # Options: IC50, Ki, EC50
max_compounds: 1000    # Maximum compounds to download per target
min_samples_per_target: 200  # Minimum samples to include target

# Primary target for prioritisation
primary_target: "EGFR"

# Off-targets for selectivity (optional)
off_targets:
  - "ALK"

# Model settings
model_type: "rf_ensemble"  # Options: rf_ensemble, xgb_ensemble
n_ensemble: 5              # Number of models in ensemble
random_seed: 42

# Evaluation settings
activity_threshold: 7.0    # pActivity threshold for enrichment
enrichment_fractions:      # Top fractions to evaluate
  - 0.05
  - 0.10

# Scoring weights (must sum to <= 1.0)
weight_potency: 0.5
weight_selectivity: 0.2
weight_makeability: 0.2
weight_uncertainty: 0.1

# Uncertainty penalty
lambda_uncertainty: 0.5    # Conservative score = mean - Î»*std

# Makeability thresholds
mw_threshold: 550                    # Molecular weight
rotatable_bonds_threshold: 10        # Rotatable bonds
ring_count_threshold: 4              # Number of rings

# Output directory
output_dir: "./outputs/default"
